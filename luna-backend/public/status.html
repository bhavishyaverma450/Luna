<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna API Status Dashboard</title>

  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: "Segoe UI", sans-serif;
      background: #f6f6ff;
      color: #333;
      text-align: center;
    }

    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fade 1s ease;
    }

    h1 {
      color: #6c63ff;
    }

    .stat {
      background: #f2f2f2;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 12px;
      text-align: left;
      font-size: 15px;
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ“Š Luna API Status Dashboard</h1>
    <div id="stats"></div>
  </div>

  <script>
    async function loadStatus() {
      const res = await fetch("/health");
      const data = await res.json();

      document.getElementById("stats").innerHTML = `
        <div class="stat"><b>Status:</b> ${data.status}</div>
        <div class="stat"><b>Service:</b> ${data.service}</div>
        <div class="stat"><b>Environment:</b> ${data.environment}</div>
        <div class="stat"><b>Time:</b> ${data.time}</div>
        <div class="stat"><b>Uptime:</b> ${Math.floor(data.uptime)} sec</div>
        <div class="stat"><b>MongoDB:</b> ${data.mongo}</div>
      `;
    }

    loadStatus();
  </script>
</body>
</html>
