<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna Backend API</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom right, #6c63ff, #a892ff);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255,255,255,0.2);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #6c63ff;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 15px;
      color: white;
      background: #6c63ff;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5848e6;
    }

    ul {
      text-align: left;
      padding: 0;
      list-style: none;
    }

    li {
      background: #f2f2f2;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 6px 0;
      font-size: 14px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">

    <p class="subtitle">Professional | Fast | Secure | Render Deployed</p>

    <h3>Available Tools</h3>

    <a class="btn" href="/health">Health Check</a>
    <a class="btn" href="/status">Status Dashboard</a>

    <h3>API Endpoints</h3>
    <ul>
      <li>POST /api/auth/register</li>
      <li>POST /api/auth/login</li>
      <li>GET  /api/auth/test</li>
      <li>GET  /api/users</li>
    </ul>

    <p style="margin-top:30px; font-size:14px;">
      Built by <b>Bhavishya Verma</b> â€¢ Powered by Render
    </p>
  </div>
</body>
</html>
